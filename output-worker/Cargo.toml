[package]
name = "hook0-output-worker"
version = "0.2.0"
authors = ["David Sferruzza <david.sferruzza@gmail.com>", "Fran√ßois-Guillaume Ribreau <hook0@fgribreau.com>"]
edition = "2018"
license = "SSPL-1.0"
keywords = ["webhooks", "webhook", "webhook server", "events"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.43"
chrono = "0.4.19"
clap = "3.0.0-beta.4"
log = "0.4.14"
reqwest = { version = "0.11.4", default-features = false, features = ["rustls-tls"] }
sentry-integration = { path = "../sentry-integration" }
serde = "1.0.129"
serde_json = "1.0.66"
sqlx = { version = "0.5.7", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "uuid", "chrono", "time", "json", "offline"] }
tokio = { version = "1.10.1", features = ["rt-multi-thread", "macros", "time"] }
uuid = "0.8.2"
