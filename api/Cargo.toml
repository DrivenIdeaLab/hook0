[package]
name = "hook0-api"
version = "0.1.0"
description = "Core API of Hook0"
authors = ["David Sferruzza <david.sferruzza@gmail.com>", "Fran√ßois-Guillaume Ribreau <hook0@fgribreau.com>"]
edition = "2021"
license = "SSPL-1.0"
keywords = ["webhooks", "webhook", "webhook server", "events"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.6.1"
actix-files = "0.6.0"
actix-governor = { git = "https://github.com/AaronErhardt/actix-governor", rev = "d63c1611e613c70e76e8afc14adae01b50d00229", features = ["log"] }
actix-web = "4.0.1"
actix-web-middleware-keycloak-auth = { version = "0.4.0", features = ["paperclip_compat"] }
anyhow = "1.0.57"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.1.16", features = ["derive", "env", "cargo", "wrap_help"] }
futures-util = "0.3.21"
governor = "0.4.2"
http-api-problem = { version = "0.51.0", features = ["actix-web"] }
ipnetwork = "0.17.0"
lazy_static = "1.4.0"
log = "0.4.17"
nom = "7.1.1"
nom-regex = "0.2.0"
paperclip = { version = "0.7.0", default-features = false, features = ["actix4", "v3", "chrono", "uuid"] }
rand = { version = "0.8.5", features = ["log"] }
regex = "1.5.5"
reqwest = { version = "0.11.10", default-features = false, features = ["rustls-tls", "trust-dns"] }
sentry-integration = { path = "../sentry-integration" }
serde = "1.0.137"
serde_json = "1.0.81"
sqlx = { version = "0.5.13", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "uuid", "chrono", "json", "ipnetwork", "offline", "migrate"] } # runtime-tokio-rustls because https://github.com/launchbadge/sqlx/issues/894#issuecomment-747821912
strum = { version = "0.24.0", features = ["derive"] }
thiserror = "1.0.31"
url = "2.2.2"
uuid = { version = "0.8.2", features = ["serde"] }
validator = { version = "0.15.0", features = ["derive", "unic"] }
