[package]
name = "hook0-api"
version = "0.1.0"
description = "Core API of Hook0"
authors = ["David Sferruzza <david.sferruzza@gmail.com>", "Fran√ßois-Guillaume Ribreau <hook0@fgribreau.com>"]
edition = "2021"
license = "SSPL-1.0"
keywords = ["webhooks", "webhook", "webhook server", "events"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.6.1"
actix-files = "0.6.0"
actix-governor = { git = "https://github.com/AaronErhardt/actix-governor", rev = "07b1d83f037ae751bc0ba0dc105f55e503827bb2", features = ["log"] }
actix-web = "4.0.1"
actix-web-middleware-keycloak-auth = { git = "https://github.com/dsferruzza/actix-web-middleware-keycloak-auth", rev = "1f56f0119923ecbe3607d989d9d3dd07e674edeb", features = ["paperclip_compat"] }
anyhow = "1.0.56"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.1.6", features = ["derive", "env", "cargo", "wrap_help"] }
futures-util = "0.3.21"
http-api-problem = { version = "0.51.0", features = ["actix-web"] }
ipnetwork = "0.17.0"
lazy_static = "1.4.0"
log = "0.4.14"
nom = "7.1.0"
nom-regex = "0.2.0"
paperclip = { git = "https://github.com/sfisol/paperclip", rev = "c8d5b5528f83ff20f3f831078628124e4fc4b18f", features = ["actix4", "chrono", "uuid"] }
rand = { version = "0.8.5", features = ["log"] }
regex = "1.5.5"
reqwest = { version = "0.11.9", default-features = false, features = ["rustls-tls", "trust-dns"] }
sentry-integration = { path = "../sentry-integration" }
serde = "1.0.136"
serde_json = "1.0.79"
strum = { version = "0.24.0", features = ["derive"] }
sqlx = { version = "0.5.11", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "uuid", "chrono", "json", "ipnetwork", "offline", "migrate"] } # runtime-tokio-rustls because https://github.com/launchbadge/sqlx/issues/894#issuecomment-747821912
thiserror = "1.0.30"
url = "2.2.2"
uuid = { version = "0.8.2", features = ["serde"] }
validator = { version = "0.14.0", features = ["derive", "unic"] }
