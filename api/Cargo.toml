[package]
name = "hook0-api"
version = "0.1.0"
description = "Core API of Hook0"
authors = ["David Sferruzza <david.sferruzza@gmail.com>", "Fran√ßois-Guillaume Ribreau <hook0@fgribreau.com>"]
edition = "2021"
license = "SSPL-1.0"
keywords = ["webhooks", "webhook", "webhook server", "events"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.6.0-beta.10"
actix-files = "0.6.0-beta.16"
actix-governor = { git = "https://github.com/AaronErhardt/actix-governor", rev = "df75c6dd88b1f4642ea7128f747bef52c465a28f", features = ["log"] }
actix-web = "4.0.0-rc.3"
actix-web-middleware-keycloak-auth = { git = "https://github.com/dsferruzza/actix-web-middleware-keycloak-auth", rev = "efca2cb979eafb32dcf2d95452c2f90ec970c47d", features = ["paperclip_compat"] }
anyhow = "1.0.53"
base64 = "0.13.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.0.14", features = ["derive", "env", "cargo", "wrap_help"] }
futures-util = "0.3.21"
http-api-problem = { version = "0.51.0", features = ["actix-web"] }
ipnetwork = "0.17.0"
lazy_static = "1.4.0"
log = "0.4.14"
nom = "7.1.0"
nom-regex = "0.2.0"
paperclip = { git = "https://github.com/sfisol/paperclip", rev = "6359742625d599c76f27492e497776df795bdcaa", features = ["actix", "chrono", "uuid"] }
rand = { version = "0.8.5", features = ["log"] }
regex = "1.5.4"
reqwest = { version = "0.11.9", default-features = false, features = ["rustls-tls", "trust-dns"] }
sentry-integration = { path = "../sentry-integration" }
serde = "1.0.136"
serde_json = "1.0.79"
strum = { version = "0.23.0", features = ["derive"] }
sqlx = { version = "0.5.10", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "uuid", "chrono", "json", "ipnetwork", "offline", "migrate"] } # runtime-tokio-rustls because https://github.com/launchbadge/sqlx/issues/894#issuecomment-747821912
thiserror = "1.0.30"
url = "2.2.2"
uuid = { version = "0.8.2", features = ["serde"] }
validator = { version = "0.14.0", features = ["derive", "unic"] }
