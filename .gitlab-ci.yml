variables:
  PG_VERSION: "14"
  RUST_VERSION: "1.66"
  NODE_VERSION: "18"
  POSTGRES_DB: hook0-ci
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST_AUTH_METHOD: trust

services:
  - docker:dind

stages:
  - build
  - test
  - release
  - documentation

include:
  - template: SAST.gitlab-ci.yml
  - local: 'api/.gitlab-ci.yml'
  - local: 'clients/rust/.gitlab-ci.yml'
  - local: 'frontend/.gitlab-ci.yml'
  - local: 'output-worker/.gitlab-ci.yml'
  - local: 'sentry-integration/.gitlab-ci.yml'
  - local: 'website/.gitlab-ci.yml'


osv_dependency_scan:
  stage: test
  allow_failure: true
  script:
    - docker run -v $(pwd):/app -it ghcr.io/google/osv-scanner:v1.1.0 --recursive /app
